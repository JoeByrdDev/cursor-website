<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <header class="site-header">
      <div class="container">
        <h1 class="site-title">Joe Byrd's Cursor Website</h1>

    <main class="site-main container">
      <section>
        <h2>Maze Muncher</h2>
        <p>Use WASD to control. May seem familiar.</p>
        <p id="hud" class="status">Score: <span id="score">0</span> • Lives: <span id="lives">3</span></p>
        <canvas id="game" width="560" height="620" style="background:#000; display:block; max-width:100%; height:auto; border-radius:12px; border:1px solid #1f2937;"></canvas>
        <p id="message" class="status" aria-live="polite"></p>
        <button id="restart" class="button" style="margin-top:12px;">Restart</button>
      </section>
    </main>

    <footer class="site-footer">
